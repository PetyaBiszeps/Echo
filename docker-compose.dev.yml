services:
  postgres:
    image: postgres:17
    container_name: echo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: echo
      POSTGRES_USER: echo
      POSTGRES_PASSWORD: echo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo -d echo"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: